<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        table,
        th,
        td {
            border: 1px solid #000000;
            border-collapse: collapse;
        }

        table {
            width: content-box;
        /
        }

        table.fixed {
            table-layout: fixed;
        }

        table.fixed td {
            overflow: hidden;
        }
    </style>
</head>
<body>

<h3><a href="/students/get-random">Начать опрос</a></h3>
<br/>
<hr/>
<a th:href="@{/students/student-new}">Добавить нового студента</a>
<table class="table table-sm">
    <thead>
    <tr>
        <th scope="col" style="width: content-box">Студент</th>
        <th scope="col" style="width: content-box">Баллы за вопросы</th>
        <th scope="col" style="width: content-box">Баллы за ответы</th>
    </tr>
    </thead>
    <tbody>
    <div th:each="entry : ${students.entrySet()}">
        <tr>
            <td th:align="center" th:text="${'Команда ' + entry.getKey()}"></td>
        </tr>
        <tr th:each="student : ${entry.getValue()}">
            <td>
                <a th:href="@{/students/{id}(id=${student.getId()})}" th:text="${student}">student</a>
            </td>
            <td>
            <span th:unless="${student.getQuestionScore() == 0}">
                <a th:text="${student.getQuestionScore()}"></a>
            </span>
            </td>
            <td>
            <span th:unless="${student.getAnswerScore() == 0}">
                <a th:text="${student.getAnswerScore()}"></a>
            </span>
            </td>
        </tr>
    </div>
    </tbody>
</table>

</body>
</html>
