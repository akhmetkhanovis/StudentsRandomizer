<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        table {
            text-indent: 2em;
        }
    </style>
</head>
<body>
<table>
    <tbody>
    <tr>
        <td>
            <hr/>
        </td>
    </tr>
    <tr>
        <td><a th:text="${student}">value</a></td>
    </tr>
    <tr>
        <td><a th:text="${'команда ' + student.getTeam()}">value</a></td>
    </tr>
    <tr>
        <td><a th:text="${'Баллы: ' + student.getScore()}">value</a></td>
    </tr>
    <tr>
        <td>
            <hr/>
        </td>
    </tr>
    <tr>
        <td><a th:href="@{/students/{id}/edit(id=${student.getId()})}">Редактировать</a></td>
    </tr>
    <tr><td><hr/><br/></td></tr>
    <tr>
        <td><form th:method="DELETE" th:action="@{/students/{id}(id=${student.getId()})}">
            <input type="submit" value="Удалить"/></form></td>
    </tr>
    <tr>
        <td>
            <hr/>
        </td>
    </tr>
    <tr>
        <td><a th:href="@{/students}">На главную</a></td>
    </tr>
    <tr>
        <td>
            <hr/>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
