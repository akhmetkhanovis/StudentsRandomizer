<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        P {
            text-indent: 1.5em;
            text-align: justify;
        }
    </style>
</head>
<body>
<br/>
<p th:text="${student}">value</p>
<p th:text="${'команда ' + student.getTeam()}">value</p>
<p th:text="${'Баллы: ' + student.getScore()}">value</p>
<hr/>
<p>
    <a th:href="@{/students/{id}/edit(id=${student.getId()})}">Редактировать</a>
</p>
<br/>
<p>
    <a th:href="@{/students}">К списку</a>
</p>
</body>
</html>
